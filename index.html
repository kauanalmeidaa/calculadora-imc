<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./3625050.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Calculadora IMC</title>
</head>
<body>
    <div class="container">
        <h2>Calculadora de IMC</h2>
        <input type="number" id="peso" placeholder="Peso (kg)" min="0">
        <input type="number" id="altura" placeholder="Altura (m)" min="0">
        <button onclick="calcularIMC()">Calcular</button>
        <div id="resultado"></div>

        <div class="tabela-container">
            <table>
                <tr>
                    <th>IMC</th>
                    <th>Classificação</th>
                </tr>
                <tr id="baixo-peso">
                    <td>Menor que 18.5</td>
                    <td>Abaixo do peso</td>
                </tr>
                <tr id="peso-normal">
                    <td>18.5 - 24.9</td>
                    <td>Peso normal</td>
                </tr>
                <tr id="sobrepeso">
                    <td>25 - 29.9</td>
                    <td>Sobrepeso</td>
                </tr>
                <tr id="obesidade">
                    <td>Maior que 30</td>
                    <td>Obesidade</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="footer">
        <p>Desenvolvido por <a href="https://www.linkedin.com/in/kauan-almeida-692b6328b/">Kauan Almeida</a></p>
    </div>
</body>
</html>
